
<div id="loginbox" style="padding-top:50px;" ng-init="FundCtrl.getFundsByStatus('pending')">
<button type="submit" class="btn btn-primary" ng-click="FundCtrl.getFundsByStatus('pending')">Pending Funds</button>
<button type="submit" class="btn btn-primary" ng-click="FundCtrl.getFundsByStatus('Accept')">Accepted Funds</button>
<button type="submit" class="btn btn-primary" ng-click="FundCtrl.getFundsByStatus('Reject')">Rejected Funds</button>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>NAME</th>
            <th>AMOUNT</th>
            <th>REASON</th>
            <th>STATUS</th>
            <th>ACCEPT</th>
            <th>REJECT</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fund in FundCtrl.funds | orderBy:fund.status" >
            <td>
                <span ng-bind="fund.name"></span>
            </td>
            <td>
                <span ng-bind="fund.amount"></span>
            </td>
            <td>
                <span ng-bind="fund.reason"></span>
            </td>
            <td>
                <span ng-bind="fund.status"></span>
            </td>
            <td>
              <a class="btn btn-success">
                <i ng-click="FundCtrl.acceptFund(fund)" class="glyphicon glyphicon-saved"></i>
              </a>
            </td>
            <td>
              <a class="btn btn-danger">
                <i ng-click="FundCtrl.rejectFund(fund)" class="glyphicon glyphicon-trash"></i>
              </a>
            </td>
        </tr>
    </tbody>
</table>
</div>
